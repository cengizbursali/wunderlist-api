version: '3'

services:
  postgresql:
    restart: always
    image: cengizbursali/wunderlist-postgresql:latest
    container_name: postgresql
    ports:
      - 5432:5432
    environment:
      - DB_USER=myuser
      - DB_PASS=mypass
      - DB_NAME=postgis_test

  wunderlist-api:
    image: cengizbursali/wunderlist-api:latest
    container_name: wunderlist-api
    restart: always
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 200M
    depends_on:
      - postgresql
